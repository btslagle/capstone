<section>
    <h2> Vehicles</h2>
    <ul>
        <li *ngFor="let vehicle of vehicles">
            <app-vehicle-listing [imageUrl]="vehicle.imageUrl" [make]="vehicle.make" [model]="vehicle.model" [year]="vehicle.year" [condition]="vehicle.condition" [term]="vehicle.term" [monthly]="vehicle.monthly" [mileage]="vehicle.mileage" [location]="vehicle.location"></app-vehicle-listing>
        </li>
    </ul>
</section>

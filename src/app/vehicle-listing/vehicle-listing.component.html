<div class="vehicle-listing">
    <img class="vehicle-image" src="{{imageUrl}}" />
    <div class="details">
        <p class="make"> Make: {{make}}</p>
        <p class="model"> Model: {{model}}</p>
        <p class="year">Year: {{year}}</p>
        <p class="condition">Condition: {{condition}}</p>
        <p class="term">Remaining Payments: {{term}} months</p>
        <p class="monthly">Monthly Payment: {{monthly}}</p>
        <p class="mileage">Mileage: {{mileage}}</p>
        <p class="location">Location: {{location}}</p>
    </div>
</div>

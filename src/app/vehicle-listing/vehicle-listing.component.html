<div class="vehicle-listing">
    <img class="vehicle-image" src="{{imageUrl}}" />
    <div class="details">
        <p class="make">{{make}}</p>
        <p class="model">{{model}}</p>
        <p class="year">{{year}}</p>
        <p class="condition">{{condition}}</p>
        <p class="term">{{term}}</p>
        <p class="monthly">{{monthly}}</p>
        <p class="mileage">{{mileage}}</p>
        <p class="location">{{location}}</p>
    </div>
</div>

<h3>Check the Weather</h3>

<form #weatherForm="ngForm" (ngSubmit)="fetchWeather()">
    <label for="location">Please enter your location</label>
    <input type="text" id="location" name="location" placeholder="City or Zip Code eg. Columbia, 38401" required>
    <label for="state">Optional: State</label>
    <select id="state" name="state">
        <option value="">-</option>
    </select>
    <br>
    <button type="submit" ngSumbit="(fetchWeather()">Check the weatherr</button>
</form>
